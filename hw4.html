<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <link rel="stylesheet" type="text/css" href="hw4.css" />
    <script src="hw4.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Form Validation</h1>
    </header>

    <form>
        <fieldset>
            <legend>Form Validation</legend>
            <label for="un" id="usn">Username:<span class="asterisk">*</span></label>
            <input type="text" id="un" placeholder="Enter username" required/>
            <br/>
            <label for="pw" id="pws">Password:<span class="asterisk">*</span></label>
            <input type="password" id="pw" placeholder="Enter password" required/>
            <hr/>
            <button id="loginBtn" type="button">Login</button>
            <button id="resetBtn" type="button">Reset</button>
        </fieldset>
    </form>
</body>
</html>
